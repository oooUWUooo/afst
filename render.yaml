services:
  - type: web
    name: backend-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # This will be set manually in the Render dashboard
      - key: SECRET_KEY
        sync: false  # This will be set manually in the Render dashboard
    healthCheckPath: /